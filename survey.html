<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="main">
       <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking out time to fill this form. Your feedbacks are precious to us.
        </p>
        <div class="main-content"></div>
        <div class="form-content">
            <form action="survey form">
                <label for="name" id="name-label"> Name</label>
                <input  id="name"type="text" required placeholder="Enter your name">

                <label for="email" id="email-label"> Email</label>
                <input  id="email"type="text" required placeholder="Enter your email">

                <label for="number" id="number-label"> Enter your ratings 1 to 10</label>
                <input  id="number"type="number" min="1" max="10" required placeholder="Enter your ratings">

                <label for="dropdown"> Which option best describes you?</label>
                <select name="" id="dropdown">
                    <option value="student"> Student</option>
                    <option value="full time learner"> Full time learner</option>
                    <option value="full time job seeker"> Full time job seeker</option>
                    <option value="prefer not to say"> Prefer not to say</option>
                    <option value="others"> Others</option>
                </select>
                <fieldset>
                    <legend>Would you recommend freecodecamp to a friend?</legend>
                    <input type="radio" name="action" checked id="definitely" value="definitely"><label for="definitely">
                        Definitely
                    </label>

                    <input type="radio" name="action" checked id="maybe" value="maybe"><label for="maybe">
                        Maybe
                    </label>

                    <input type="radio" name="action" checked id=" not sure" value="sure"><label for="not sure">
                       Not Sure
                    </label>
                </fieldset>
                    <p>What is your favourite about freeCodeCamp</p>
                    <select name="option 1" id="dropdown1 ">
                        <option value="select an option"> Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects"> Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open source</option>
                    </select><br>

            <div class="option2">
                    <legend>What would you like to see improve? (check all that apply)</legend>
                    <input type="checkbox" id="front-end projects" name="front-end projects" value="front-end projects"> <label for="front-end projects">
                     Front-end Projects</label><br>
                   
                    <input type="checkbox" id="back-end projects" name="back-end projects" value="back-end projects"> <label for="back-end projects">
                    Back-end Projects</label><br>
                   
                     <input type="checkbox" id="data visualization" name="data visualization" value="data visualization"> <label for="data visualization">
                     Data Visualization</label><br>
                   
                    <input type="checkbox" id="challenges" name="challenges" value="challenges"> <label for="challenges">
                     Challenges</label><br>
                   
                    <input type="checkbox" id="open source community" name="open source community" value="open source community"> <label for="open source community">
                    Open Source Community</label><br>

                    <input type="checkbox" id="gitter help rooms" name="gitter help rooms" value="gitter help rooms"> <label for="gitter help rooms">
                    Gitter help rooms</label><br>
                                   
                    <input type="checkbox" id="videos" name="videos" value="videos"> <label for="videos">
                    Videos</label><br>
                                   
                    <input type="checkbox" id="city meetups" name="city meetups" value="city meetups"> <label for="city meetups">
                     City meetups</label><br>
                                   
                    <input type="checkbox" id="wiki" name="" value="wiki"> <label for="wiki">
                     Wiki </label><br>
                                   
                    <input type="checkbox" id="forum" name="forum" value="forum"> <label for="forum">
                    Forum</label><br>

                    <input type="checkbox" id="additional courses" name="additional courses" value="additional courses"> <label for="additional courses">
                    Additional Courses</label><br>
              </div>

              <label for="comment">Any comments or suggestions?</label>
             <textarea name="" id="comment" cols="40" rows="6"> Enter your comments here....</textarea>

             <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
